<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Media Links</title>
    <style>
      body {
        text-align: center;
        background-color: #e0e0e0; /* Slightly darker background for better contrast */
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
      }
      h1 {
        color: #333;
        margin-top: 20px;
        font-size: 28px;
        text-transform: uppercase;
        letter-spacing: 1.5px;
      }
      .person-man {
        margin-top: 40px;
        perspective: 1000px; /* Needed for 3D flip effect */
      }
      .flip-container {
        width: 150px;
        height: 150px;
        position: relative;
        transform-style: preserve-3d;
        transition: transform 0.6s ease-in-out; /* Smoother transition */
      }
      .flip-container:hover {
        transform: rotateY(180deg); /* Flip on hover */
      }
      .front,
      .back {
        width: 150px;
        height: 150px;
        position: absolute;
        backface-visibility: hidden; /* Hide back of the face when flipped */
        border-radius: 50%;
        border: 5px solid #ddd;
        background-size: cover;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Soft shadow for depth */
      }
      .front {
        background-image: url("https://cdn1.iconfinder.com/data/icons/bokbokstars-121-classic-stock-icons-1/512/person-man.png");
      }
      .back {
        background-image: url("https://cdn1.iconfinder.com/data/icons/bokbokstars-121-classic-stock-icons-1/512/person-woman.png");
        transform: rotateY(180deg); /* Back face is rotated */
      }
      #name {
        font-size: 24px;
        margin-top: 10px;
        color: #444;
        text-transform: capitalize;
      }
      .social-media {
        margin-top: 50px;
        display: flex;
        justify-content: center;
        gap: 30px;
        flex-wrap: wrap;
      }
      .social-media a {
        display: inline-block;
        width: 100px;
        height: 100px;
        overflow: hidden;
        border-radius: 10px;
        transition: box-shadow 0.3s ease-in-out;
      }
      .social-media img {
        width: 100%;
        height: 100%;
        transition: transform 0.3s ease-in-out;
      }
      .social-media a:hover {
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Hover effect for icons */
      }
      .social-media img:hover {
        transform: scale(1.15); /* Slightly bigger on hover */
      }
    </style>
  </head>
  <body>
    <center class="person-man">
      <h1 id="name">Abujar Shaikh</h1>
      <div class="flip-container">
        <div class="front"></div>
        <div class="back"></div>
      </div>
    </center>

    <h1>Connect with Us on Social Media</h1>
    <div class="social-media">
      <a href="https://web.whatsapp.com" target="_blank">
        <img
          src="https://cdn4.iconfinder.com/data/icons/picons-social/57/23-whatsapp-2-512.png"
          alt="WhatsApp" />
      </a>
      <a href="https://www.facebook.com" target="_blank">
        <img
          src="https://w7.pngwing.com/pngs/201/462/png-transparent-computer-icons-facebook-facebook-logo-black-and-white-symbol-thumbnail.png"
          alt="Facebook" />
      </a>
      <a href="https://www.instagram.com" target="_blank">
        <img
          src="https://w7.pngwing.com/pngs/258/274/png-transparent-computer-icons-instagram-black-riviera-instagram-logo-share-icon-black-instagram-thumbnail.png"
          alt="Instagram" />
      </a>
      <a href="https://www.twitter.com" target="_blank">
        <img
          src="https://w7.pngwing.com/pngs/515/1/png-transparent-twitter-logo-computer-icons-logo-twitter-icon-computer-wallpaper-monochrome-bird-thumbnail.png"
          alt="Twitter" />
      </a>
      <a href="https://www.linkedin.com" target="_blank">
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTcZ2ETMRSrNeQM4zG9f6U3MwlXYAEdnQt_pg&s"
          alt="LinkedIn" />
      </a>
    </div>
  </body>
</html>
